<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Book</h1>
        <form method="POST">
            <div class="form-group">
                <label for="select_book">Select Book:</label>
                <select class="form-control" id="select_book" name="selected_book">
                    {% for book in books %}
                        <option value="{{ book.title }}">{{ book.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="Enter author">
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Enter year">
            </div>
            <button type="submit" class="btn btn-primary">Edit Selected Book</button>
        </form>
    </div>
</body>
</html>
